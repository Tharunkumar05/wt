<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carwala.com</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bungee&family=Libre+Baskerville&family=Rubik+Pixels&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <h3>Carwala</h3>
            </div>
            <nav>
                <a href="#">Cars</a>
                <ul>
                    <li>
                        <a href="#">Rent</a>
                    </li>
                    <li>
                        <a href="#">Buy</a>
                    </li>
                    <li>
                        <a href="#">Sell</a>
                    </li>
                </ul>
                <a href="#">Support</a>
            </nav>
        </div>
        <div class="pic"></div>
    </header>
    <section class="first">
        <h2>Recently Launched Cars...</h2>
        <div class="featured">
            <div class="recent">
                <img src="fronx.webp" alt="fronx image">
                <p class="text">MARUTI SUZUKI FRONX</p>
                <p class="des"><span>Rs.7.47 Lakh </span>onwards</p>
                <p class="des">Avg.Ex-Showroom price</p>
                <button class="box">Show price in my city</button>
            </div>
            <div class="recent">
                <img src="comet.webp" alt="Comet ev image">
                <p class="text">MG COMET EV</p>
                <p class="des"><span>Rs.7.98 Lakh </span>onwards</p>
                <p class="des">Avg.Ex-Showroom price</p>
                <button class="box">Show price in my city</button>
            </div>
            <div class="recent">
                <img src="lexus.webp" alt="fronx image">
                <p class="text">MARUTI SUZUKI FRONX</p>
                <p class="des"><span>Rs.7.47 Lakh </span>onwards</p>
                <p class="des">Avg.Ex-Showroom price</p>
                <button class="box">Show price in my city</button>
            </div>
        </div>
    </section>
    <section class="second">
        <h2>All Brands</h2>
        <div class="icon">
            <img src="tata.jpg" alt="logo">
            <img src="mahindra.jpg" alt="logo">
            <img src="audi.jpg" alt="logo">
            <img src="mercedes-benz.jpg" alt="logo">
            <img src="toyota.jpg" alt="logo">
            <img src="bmw.jpg" alt="logo">
            <img src="skoda.jpg" alt="logo">
            <img src="suzuki.jpg" alt="logo">
            <img src="kia.jpg" alt="logo">
            <img src="volkswagen.jpg" alt="logo">
            <img src="hyundai.jpg" alt="logo">
            <img src="honda.jpg" alt="logo">
        </div>
    </section>
</body>
</html>
